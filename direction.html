<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Directions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    h1 {
      color: #003366;
      margin-bottom: 10px;
    }

    .map-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      border: 3px solid #005ab4;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .map-image {
      width: 100%;
      display: block;
    }

    .marker {
      position: absolute;
      top: 45%; /* Adjust this */
      left: 60%; /* Adjust this */
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 10px red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #005ab4;
    }
  </style>
</head>
<body>
  <h1>Directions to Room M205</h1>

  <div class="map-container">
    <img src="https://mqaarchitects.com/wp-content/uploads/2022/09/2-26.jpg" alt="Map Image" class="map-image">
    <div class="marker" title="M205 Room"></div>
  </div>

  <button class="back-btn" onclick="history.back()">Back</button>
</body>
</html>
